<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
    <div class="calculator">
        <div class="wyswietlacz">
            <div class="firstnumber">
                <p ></p>
                <div class="signmath"></div>
            </div>
            <p class="numbernow"></p>
        </div>
    <div class="panel">
        <button class="clear">C</button>
        <button class="oberator">2^</button>
        <button class="oberator">*</button>
        <button class="oberator">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="equals">=</button>
        <button class="number">0</button>
        <button class="number">00</button>
        <button class="number">.</button>
    </div>
</div>
    <div class="calculator-history">
        <p class="title-history">Historia Obliczeń
            <button class="clear-btn">Wyczyść Historię</button>
        </p>
        <hr>
        <ul class="history">
        </ul>
    </div>


    <script src="calculatorjvs.js"></script>
</body>
</html>
